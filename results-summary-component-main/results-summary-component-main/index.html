<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.google.com/css?family=Hanken+Grotesk">
  <script src="myscripts.js"></script>
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="centering main">
  <div class="container">
    <div class="item1">
      <h3 style="color: hsl(241, 100%, 89%);">Your Result</h3>

      <div class="circulo">
        <h1 style="color: hsl(0, 0%, 100%)">76</h1>
        <p style="color: hsl(241, 100%, 89%)">of 100</p>
      </div>
    
      <div class="item1_texto">
        <h1 style="color: hsl(0, 0%, 100%)">Great</h1>
        <p style="color: hsl(241, 100%, 89%)">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    
    <div class="item2">
      <div class="item2_titulo">
        <p>Summary</p>
      </div>
      
      <div class="item2_disenio">  

        <div class="card" style="background-color: hsla(0, 100%, 67%, 0.12);
                                 color: hsl(0, 100%, 67%);">
          <div class="card_body">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="card_value">
            <p>80 / 100</p>
          </div>
        </div>
        
        <div class="card" style="background-color: hsla(39, 100%, 56%, 0.12);
                                 color: hsl(39, 100%, 56%);">
          <div class="card_body">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="card_value">
            <p>92 / 100</p>
          </div>
        </div>

        <div class="card" style="background-color: hsla(166, 100%, 37%, 0.12);
                                 color: hsl(166, 100%, 37%);">
          <div class="card_body">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="card_value">
            <p>61 / 100</p>
          </div>
        </div>

        <div class="card" style="background-color: hsla(234, 85%, 45%, 0.12); 
                                 color: hsl(234, 85%, 45%);">
          <div class="card_body">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="card_value">
            <p>72 / 100</p>
          </div>
        </div>
      </div>
      
      <div class="boton">
        <p style="color: hsl(0, 0%, 100%)">Continue</p>
      </div>
      
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
