<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body class="color_backgorund">
  <main class="main">
    <picture>
      <source srcset="images/image-product-mobile.jpg" media="(max-width: 376px)">
      <source srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-desktop.jpg" alt="poducto">
    </picture>
    <div class="container-item">
      <p class="spacing separacion">Perfume</p>
      <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
      <p class="texto">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="container">
        <p class="item1">$149.99</p>
        <p class="item2">$169.99</p>
      </div>
      <div class="boton">
        <img src="images/icon-cart.svg" alt="Mi carrito">
        <p>Add to Cart</p>
      </div>
    </div> 
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Guido Salazar</a>.
  </div>
</body>
</html>
