<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Josefin Sans">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="main" style="overflow-x:hidden; overflow-y:hidden">
  <div class="logo">
    <img src="images/logo.svg" alt="logon">
  </div>
  <div class="container">
    <div class="titulo">
      <p style="color: hsl(0, 36%, 70%);">We're</p>
      <p>coming<br>soon</p>
    </div>
    <p class="texto">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.  
    </p>
    <form id="myForm" class=caja_correo>
      <input class="box_email" type="email" name="correo" id="correo" placeholder="Email Address" value="">
      <div class="boton" >
        <button type="submit" value="send"><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
      </div>
      <div class="caja_correo_error">
        <img class="not_visible" src="images/icon-error.svg" alt="error">
      </div>
      <p class="not_visible">Please provide a valid email</p>
    </form>
  </div>
  <div class="imagen">
    <picture>
      <source srcset="images/hero-mobile.jpg" media="(max-width: 550px)">
      <source srcset="images/hero-desktop.jpg">
      <img src="images/hero-desktop.jpg" alt="hero">
    </picture>
  </div>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="myscript.js"></script>
</body>
</html>
