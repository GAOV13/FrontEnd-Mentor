<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img class="card-background" src="images/illustration-hero.svg" alt="card-background">
    <div class="container-info">
      <h2 class="title">Order Summary</h2>
      
      <p class="information">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="plan-info">
        <img class="plan-info-img" src="images/icon-music.svg" alt="musi logo">

        <div class="plan-info-price">
          <p><b>Annual Plan</b></p>
          <p style="color: hsl(224, 23%, 55%);">$59.99/year</p>
        </div>

        <a href="#">change</a>
      </div>

      <p class="card-payment">Proceed to Payment</p>  

      <p class="cancel-order">Cancel Order</p>
    </div>    
  </div>
</body>


<footer>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Guido Salazar</a>.
</footer>
</html>
