<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Outfit">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="main">
  <div class="container">
    <div class="item1">
      <div class="icononn">
        <div class="icononn_img1">
          <img src="images/image-equilibrium.jpg" alt="imagen">
        </div>
        <div class="icononn_img2">
          <img src="images/icon-view.svg" alt="icon-view">
        </div>
      </div>      
    </div>

    <div class="item2">
      <h2 style="width: 90%;" class="hov">Equilibrium #3429</h2>
      <p style="color: hsl(215, 51%, 70%);" class="itemp2_p">Our Equilibrium collection promotes balance and calm.</p>
      <div class="item2_container">
        <div class="item2_container_item">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p style="color: hsl(178, 100%, 50%);">0.041 ETH</p>
        </div>
          <div style="margin-bottom: 0%;" class="item2_container_item bot">
            <img src="images/icon-clock.svg" alt="icon-clock">
            <p style="color: hsl(215, 51%, 70%);">3 days left</p>
          </div>
      </div>
      <hr> 
    </div>

    <div class="item3">
      <div class="item3_container">
        <img src="images/image-avatar.png" alt="image-avatar">
        <p style="color: hsl(215, 51%, 70%);">Creation of</p>
        <p style="margin-left: 5px;" class="hov">Jules Wyvern</p>
      </div>
    </div>
  

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
